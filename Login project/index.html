<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formulario">
<h1>Inicio de sesion</h1>
<form method="post">
    <div class="username">
        <input type="text" required>
        <label>Nombre de usuario</label>
    </div>
    <div class="contraseña" >
        <input type="password" required>
        <label>Contraseña</label>
    </div>
    <div class="recordar"><a href="https://x.com/i/flow/password_reset?input_flow_data=%7B%22requested_variant%22%3A%22eyJwbGF0Zm9ybSI6IlJ3ZWIifQ%3D%3D%22%7D">Olvidé mi contraseña?</a></div>
    <input type="submit" value="Iniciar">
    <div class="registrarse">
        <a href="https://x.com/i/flow/signup"> Registrarme</a>
      
    </div>
</form>
  </div>  
</body>
</html>
